<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Mobile Form</title>
  </head>
  <body>
    <div class="heading-wrapper">
      <h1 class="main-title">THE CODE REVIEW</h1>
    </div>
    <div class="wrapper">
      <div class="main-container">
        <h2>Signup for our newsletter</h2>
        <p class="primary-paragraph">
          Get the latest new on how your code is doing right in your inbox
        </p>
      </div>
      <form action="index.html" method="post">
        <fieldset class="contact-info">
          <legend>Contact Information</legend>
          <div class="flex-wrap">
            <label for="name">Full Name</label><br />
            <input
              type="text"
              id="name"
              name="user_name"
              placeholder="Required"
              required
            />
          </div>
          <br />
          <div class="flex-wrap">
            <label for="email">Email Address</label> <br />
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder="Required"
              required
            />
          </div>
          <div class="flex-wrap">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" />
          </div>
          <div class="flex-wrap">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" />
          </div>
          <div class="flex-wrap">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" />
          </div>
          <div class="flex-wrap">
            <label for="state">State</label>
            <select name="user_state" id="state">
              <option value="choose-state" selected="selected" disabled>
                Choose State
              </option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <br />
          <div class="flex-wrap">
            <label for="zip">Zip Code</label> <br />
            <input type="text" id="zip" name="user_zip" />
          </div>
        </fieldset>

        <fieldset>
          <legend class="newsletter">Newsletter</legend>
          <p class="secondary-paragraph">
            Select the newsletters you would like to receive
          </p>
          <!-- CHECK BOX OPTIONS -->
          <input
            type="checkbox"
            id="option1"
            name="newsletters"
            value="html-news"
          />
          <label for="option1">HTML News</label><br />
          <br />
          <input
            type="checkbox"
            id="option2"
            name="newsletters"
            value="css-news"
          />
          <label for="option2">CSS News</label><br />
          <br />

          <input
            type="checkbox"
            id="option3"
            name="newsletters"
            value="javascript-news"
          />
          <label for="option3">Javascript News</label><br />
          <br />
          <br />

          <!-- RADIO OPTIONS -->
          <p class="secondary-paragraph">Newsletter format</p>
          <input type="radio" id="html-radio" name="newsletter-format" />
          <label for="html-radio">HTML</label> <br />
          <br />
          <input type="radio" id="plain-text-radio" name="newsletter-format" />
          <label for="plain-text-radio">Plain text</label> <br />
          <br />
          <br />
          <label class="text-area-label" for="textarea"
            >Other topics you'd like to hear</label
          >
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      <footer>Copyright The Code Review</footer>
    </div>
  </body>
</html>
